<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
      </div>
      <div class="text-container">
        <span class="rotulo">PERFUME</span>
        <h1>
          Gabrielle 
          Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-xl">$149.99</span>
          <span class="price-sm">$169.99</span>
        </div>
        <div class="container-button">
          <div class="button">
          <img src="./images/icon-cart.svg" alt="" /><span class="cart"
            >Add to Cart</span
          >
         </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > Coded by <a href="#">Fabricio Oliveira</a>
    </div>
  </body>
</html>
